<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Sorting Visualization</h1>
    </header>

    <main>
      <div class="menu">
        <select class="menu__algo">
          <option class="menu__algo__item" value="bubble" selected>
            Bubble Sort
          </option>
          <option class="menu__algo__item" value="selection">
            Selection Sort
          </option>
          <option class="menu__algo__item" value="insertion">
            Insertion Sort
          </option>
        </select>

        <select class="menu__size">
          <option class="menu__size__item" value="10" selected>Size: 10</option>
          <option class="menu__size__item" value="25">Size: 25</option>
          <option class="menu__size__item" value="50">Size: 50</option>
        </select>

        <div class="menu__btn">
          <div class="menu__btn__left">
            <button class="menu__btn--shuffle">Shuffle</button>
            <button class="menu__btn--start">Start</button>
          </div>
          <div class="menu__btn__right">
            <button class="menu__btn--reset">Reset</button>
          </div>
        </div>
      </div>

      <div id="chart-wrapper">
        <svg>
          <g id="chart"></g>
        </svg>
      </div>
    </main>

    <footer>
      <div>
        Built with <a href="https://d3js.org/" target="_blank">D3.js</a>
      </div>
      <div>
        Â© 2023
        <a href="https://www.wonjunkang.com" target="_blank">Wonjun Kang</a>.
        All rights reserved.
      </div>
    </footer>

    <script src="node_modules/d3/dist/d3.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
